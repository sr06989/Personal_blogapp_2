{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="blog-entry">
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <p>Tags: {% for tag in post.tags.all %}{{ tag.name }} {% endfor %}</p>
            <p>Author: {{ post.author }}</p>
            <p>Date posted: {{ post.date_posted }}</p>
        </div>
    </article>
{% endblock content %}
